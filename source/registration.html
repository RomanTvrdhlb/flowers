          <ul class="breadcrumbs">
            <li class="breadcrumbs__item">
              <a href="index.html" class="breadcrumbs__link">

            <li class="breadcrumbs__item">

            <ul class="main-form__list">

                  <input type="text" name="full_name" id="full_name" class="main-form__input" placeholder="Full name">
                </label>
              </li>
              <li class="main-form__item">
                <label for="phone" class="main-form__label">
                  <input type="tel" name="phone" id="phone" class="main-form__input" placeholder="Phone">

              <li class="main-form__item">
                <label for="company" class="main-form__label">
                  <input type="text" name="company" id="company" class="main-form__input" placeholder="Company Name">
                </label>
              </li>
              <li class="main-form__item">
                <label for="email" class="main-form__label">
                  <input type="email" name="email" id="email" class="main-form__input" placeholder="E-mail">

              <li class="main-form__item">
                <label for="pass" class="main-form__label">

              <li class="main-form__item">
                <label for="pass_2" class="main-form__label">
                  <input type="text" name="pass_2" id="pass_2" class="main-form__input" placeholder="Repeat Password">
                </label>
              </li>
            </ul>

            <div class="main-form__inner">

                <div class="main-form__code">

                    <picture>

                      <img width='124' height='50' src='img/index/code.png' alt='image'>
                    </picture>

                  <span class="main-form__code-value">113236</span>

                  <svg width='20' height='20'>
